<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="body">
      <!-- -------------------------------------------------------- -->
      <div class="loginPop">
        <div class="cont">
          <form action="#" class="form">
            <div class="form-text">
              <h3>Log in to your account</h3>
            </div>
            <div class="form-group">
              <div>
                <input
                  type="text"
                  class="inp"
                  id="face"
                  value="Sign In with Facebook"
                />
                <label for="face"></label>
              </div>
              <div>
                <input
                  type="text"
                  class="inp"
                  id="googl"
                  value="Sign In with Google"
                />
                <label for="googl"></label>
              </div>
              <div>
                <hr />
              </div>
              <div>
                <label for="em">E-mail</label
                ><input class="inp" type="email" id="em" />
              </div>
              <div>
                <label for="pas">Password</label
                ><input class="inp" type="password" id="pas" />
              </div>
              <div>
                <input
                  class="inp"
                  type="button"
                  name=""
                  id="sign"
                  value="Sign In"
                />
              </div>
              <div><a href="#" class="forgot">Forgot Your Password?</a></div>
              <hr />
              <div class="forgot">Donâ€™t have an account? Register</div>
            </div>
          </form>
        </div>
      </div>
      <!-- --------------------------------------------------------- -->
    </div>
  </body>
